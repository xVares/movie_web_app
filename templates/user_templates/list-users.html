<h2>Users</h2>
<div id="list-users">
    <ul id="user-list">

        {% for user_id, user in users.items() %}
        <li class="user-element">
            <div class="user-element-container">
                <a href="{{ url_for('list_user_movies', user_id=user_id) }}">{{ user["name"] }}</a>
                <a href="{{ url_for('delete_user', user_id=user_id) }}" class="delete-button">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
